{% extends "index.html" %}
{% block content %}
<style>
    .cont{
         background-color: white;
    }
</style>

<div class="container mt-5 cont">
    <div class="fashion_section mt-5" id="#products">
         <div id="main_slider" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
               <div class="carousel-item active">
                  <div class="container">
                     <h1 class="fashion_taital">Fashion For You</h1>
                     <div class="fashion_section_2">
                        <div class="row">
                           {% for item in product %}
                             
                           <div class="col-lg-4 col-sm-4">
                              <div class="box_main">
                                 <h4 class="shirt_text">{{item.name}}</h4>
                                 <p class="price_text">Price  <span style="color: #262626;">Rs {{item.price}}</span></p>
                                 <p class="price_text">Point  <span style="color: #262626;"> {{item.point}}</span></p>
                                 
                                 <div class="tshirt_img"><img src="{{item.image.url}}"></div>
                                 <div class="btn_main">
                                    <div class="buy_bt"><a href="{%url 'AddTocart' item.id %}">Add To Cart</a></div>
                                    <div class="seemore_bt"><a href="#">See More</a></div>
                                 </div>
                              </div>
                           </div>
                           {% endfor %}

                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <a class="carousel-control-prev" href="#main_slider" role="button" data-slide="prev">
            <i class="fa fa-angle-left"></i>
            </a>
            <a class="carousel-control-next" href="#main_slider" role="button" data-slide="next">
            <i class="fa fa-angle-right"></i>
            </a>
         </div>
      </div>
</div>
  
{% endblock content %}
