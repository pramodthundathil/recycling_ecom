{% extends "rcindex.html" %}
{% block content %}
<style>
    .items-recycle{
        width: 95%;
        height: 430px;
        border:1px solid black;
        background-color: white;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        padding: 20px;
        text-align: center;
    }
    .items-recycle input{
        width: 90%;
        padding: 3px;
    }
</style>

<div class="container mt-5">
    <h3>Items For Recycle</h3>
    <div class="row">
        {% for i in rcitems %}
          
        <div class="col-md-4">
            <div class="items-recycle">
                <h2>{{i.clothcategory}}</h2>
                <table class="table">
                    <tr>
                        <th>Cloth Weight</th>
                        <td>{{i.clothweight}}</td>
                    </tr>
                    <tr>
                        <th>Number of cloths</th>
                        <td>{{i.numberofcloth}}</td>
                    </tr>
                    <tr>
                        <th>Status</th>
                        <td>{{i.status}}</td>
                    </tr>
                    <tr>
                        <th>Cloth Convertion:</th>
                        <td>{{i.recycled_product}}</td>
                    </tr>
                    <tr>
                        <form action="{%url 'UpdateReStatus' i.id %}" method="post">
                            {% csrf_token %}
                        <td colspan="2">
                            <label for="">This product convert to:</label>
                            <input type="text" name="rtype" required> <br><br>
                            <button type="submit" class="btn btn-info btn-sm">Update</button>
                        </td>
                    </form>
                    </tr>
                </table>

            </div>

        </div>
        {% endfor %}
    </div>

</div>

<br><br><br>  
{% endblock %}
